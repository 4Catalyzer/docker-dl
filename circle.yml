machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - ./.circle-load-all.sh
    - ./build-all.sh
    - ./.circle-save-all.sh

test:
  override:
    - docker images

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./push-all.sh
